version: "3.9"

services:
  backend:
    image: maven:3.9.4-eclipse-temurin-17
    working_dir: /app
    volumes:
      - ./backend:/app
      - ~/.m2:/root/.m2
    command: mvn -DskipTests spring-boot:run
    ports:
      - "8080:8080"
    environment:
      - SPRING_PROFILES_ACTIVE=dev

  frontend:
    image: node:20
    working_dir: /app
    volumes:
      - ./frontend:/app
      - /app/node_modules
    command: ["npm", "run", "dev", "--", "--host"]
    ports:
      - "5173:5173"
    environment:
      - CHOKIDAR_USEPOLLING=true
