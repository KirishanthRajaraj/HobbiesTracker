version: "3.9"

services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile         # change path if your Dockerfile is e.g. backend/service/Dockerfile
    image: myorg/backend:latest      # change to your registry/repo/tag
    env_file:
      - .env                         # put secrets here during local testing (don't commit)
    environment:
      - SPRING_PROFILES_ACTIVE=prod
    ports:
      - "8080:8080"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/actuator/health || exit 1"]
      interval: 30s
      timeout: 5s
      retries: 3
    networks:
      - appnet

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile         # expect this Dockerfile builds static and serves with nginx
    image: myorg/frontend:latest
    ports:
      - "80:80"
    depends_on:
      backend:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "-qO- --timeout=2 http://localhost/ || exit 1"]
      interval: 30s
      timeout: 5s
      retries: 3
    networks:
      - appnet

